{% load staticfiles %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
                <h2>Sign Up Now</h2>
                <br>
               
                    <br>
            <form method="post" action='{% url "registration_register" %}'> {% csrf_token %}
     
            <div id="div_id_username" class="form-group required"> 
                <label for="id_username" class="control-label  requiredField">
            Username <span class="input-form-addon"></span></label>

                <div class="controls "> <input class="textinput textInput form-control" id="id_username" maxlength="30" name="username" type="text" placeholder='Username'/>
                </div>
            </div> 

            <div id="div_id_email" class="form-group required"> <label for="id_email" class="control-label  requiredField">
            E-mail <span class="input-sm"></span> </label>  

                <div class="controls "> <input class="emailinput form-control" id="id_email" name="email" type="email" placeholder='example@email.com'/> 
                </div> 
            </div> 

            <div id="div_id_password1" class="form-group required"> <label for="id_password1" class="control-label  requiredField">
            Password <span class="input-form-addon"></span> </label>

                <div class="controls "> <input class="textinput textInput form-control" id="id_password1" name="password1" type="password" placeholder='***********' /> 
                </div> 
            </div> 
            <div id="div_id_password2" class="form-group required"> <label for="id_password2" class="control-label  requiredField">
            Password confirmation <span class="input-form-addon"></span> </label> 

            <div class="controls "> <input class="textinput textInput form-control" id="id_password2" name="password2" type="password" placeholder='***********'/> <p id="hint_id_password2" class="help-block">Enter the same password as above, for verification.</p> </div> 



                
        </div>

           <button type='submit' class='btn btn-lg btn-info'>Register</button>
          </form>
                                   
                </ul>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            </div>
        </div>
    </div>
</div>
