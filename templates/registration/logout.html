{% load i18n %}
{% load staticfiles %}

{% load crispy_forms_tags %}


<br><br>
<section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Login</h1>
                    <br>
                    <div class="container col-lg-6 col-lg-offset-3">
                        
                        <br><br>
                    <form method="post" action=".">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <input class='btn btn-default btn-lg' type="submit" value="{% trans 'Submit' %}"/>
                      <input type="hidden" name="next" value="{{ next }}"/>
                    </form> 
                </div>
            </div>
        </div>
        <div class="container">
        <div class='col-lg-12 col-lg-offset-1'>
            <div class='col-sm-6 col-sm-offset-3  text-align-center'>
                <br>
                <h4>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!
                <br>
                </h4>
                <h4>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!
                </h4>
            </div>
        </div>
        </div>
</section>
